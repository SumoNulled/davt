<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta charset="UTF-8" />
<title>Minimalist Dark Blue-Black Admin Dashboard</title>
<link rel="stylesheet" href="styles/style.css" type="text/css">
<style>

</style>
</head>
<body>
  <button id="sidebarToggle" aria-label="Toggle sidebar">&#9776;</button>
  <div id="appContainer">
    <aside id="sideBar" aria-label="Sidebar Navigation">
      <div class="brand">PERI</div>
      <nav>
    <a href="#" class="nav-link active" data-page="dashboard" aria-current="page">
      <span class="icon">&#128200;</span> <span class="label">Dashboard</span>
    </a>
    <a href="#" class="nav-link" data-page="draft" aria-current="false">
      <span class="icon">&#128202;</span> <span class="label">Draft Message</span>
    </a>
    <a href="#" class="nav-link" data-page="reports" aria-current="false">
      <span class="icon">&#128203;</span> <span class="label">Reports</span>
    </a>
    <a href="#" class="nav-link" data-page="settings" aria-current="false">
      <span class="icon">&#9881;&#65039;</span> <span class="label">Settings</span>
    </a>
  </nav>


    </aside>
    <div style="flex-grow:1; display:flex; flex-direction: column;">
      <header id="topBar">
        <div class="search" role="search">
          <input type="search" placeholder="Search..." aria-label="Search dashboard" />
          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5z"/></svg>
        </div>
        <div class="profile" tabindex="0" aria-label="User profile menu">Admin</div>
      </header>

      <main id="mainContent"><h2 class="page-title">Dashboard</h2>
  <section class="card-grid" aria-label="Dashboard summary">
    <article class="card" role="region" aria-labelledby="card-users">
    <div class="card-content">
      <h3 id="card-users">Users</h3>
      <p class="value">1,204</p>
    </div>
    <div class="icon" aria-hidden="true">&#128100;</div>
  </article>
  <article class="card" role="region" aria-labelledby="card-sessions">
    <div class="card-content">
      <h3 id="card-sessions">Sessions</h3>
      <p class="value">3,891</p>
    </div>
    <div class="icon" aria-hidden="true">&#128200;</div>
  </article>
  <article class="card" role="region" aria-labelledby="card-bounce">
    <div class="card-content">
      <h3 id="card-bounce">Bounce Rate</h3>
      <p class="value">45%</p>
    </div>
    <div class="icon" aria-hidden="true">&#128202;</div>
  </article>
  </section>

  <section class="table-section" aria-label="Recent activity">
    <h3>Recent Activity</h3>
    <table>
      <thead>
        <tr>
          <th scope="col">User</th>
          <th scope="col">Action</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Alice</td><td>Logged in</td><td>2025-07-19</td></tr>
        <tr><td>Bob</td><td>Uploaded a file</td><td>2025-07-18</td></tr>
        <tr><td>Carol</td><td>Changed settings</td><td>2025-07-17</td></tr>
        <tr><td>Dan</td><td>Viewed analytics</td><td>2025-07-16</td></tr>
      </tbody>
    </table>
  </section>
</main>
    </div>
  </div>

<script>
  // Sidebar toggle for small screens
  var sidebar = document.getElementById('sideBar');
  var toggle = document.getElementById('sidebarToggle');
  toggle.onclick = function() {
    if(sidebar.className.indexOf('show') === -1) {
      sidebar.className += ' show';
    } else {
      sidebar.className = sidebar.className.replace(' show', '');
    }
  };
</script>
</body>
</html>
