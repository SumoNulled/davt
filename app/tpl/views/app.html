<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta charset="UTF-8" />
<title>Minimalist Dark Blue-Black Admin Dashboard</title>
<style>

</head>
<body>
  <button id="sidebarToggle" aria-label="Toggle sidebar">&#9776;</button>
  <div id="appContainer">
    <aside id="sideBar" aria-label="Sidebar Navigation">
      <div class="brand">DAVT</div>
      <nav>
    <a href="#" class="nav-link active" data-page="dashboard" aria-current="page">
      <span class="icon">&#128200;</span> <span class="label">Dashboard</span>
    </a>
    <a href="#" class="nav-link" data-page="draft" aria-current="false">
      <span class="icon">✉️</span> <span class="label">Draft Message</span>
    </a>
    <a href="#" class="nav-link" data-page="validate" aria-current="false">
      <span class="icon">&#128203;</span> <span class="label">Validate Message</span>
    </a>
    <a href="#" class="nav-link" data-page="settings" aria-current="false">
      <span class="icon">&#9881;&#65039;</span> <span class="label">Settings</span>
    </a>
  </nav>


    </aside>
    <div style="flex-grow:1; display:flex; flex-direction: column;">
      <header id="topBar">
        <div class="search" role="search" id="zulu-time-display"></div>
        <div class="profile" tabindex="0" aria-label="User profile menu">Admin</div>
      </header>

      <main id="mainContent"></main>
    </div>
  </div>
  <script src="scripts/js/controllers/draft.js" type="text/javascript"></script>

<script>
  // Sidebar toggle for small screens
  var sidebar = document.getElementById('sideBar');
  var toggle = document.getElementById('sidebarToggle');
  toggle.onclick = function() {
    if(sidebar.className.indexOf('show') === -1) {
      sidebar.className += ' show';
    } else {
      sidebar.className = sidebar.className.replace(' show', '');
    }
  };
</script>
</body>
</html>
