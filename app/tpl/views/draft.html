
    <h2 class="page-title">Draft Message</h2>
    <form id="emailForm" style="max-width: 800px;">
      <div style="margin-bottom: 20px;">
        <label for="from">From:</label>
        <input type="email" id="from" name="from" style="width: 100%; padding: 10px; background-color: #0f1115; border: 1px solid #2d3a4a; color: #e0e0e0; border-radius: 6px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" style="width: 100%; padding: 10px; background-color: #0f1115; border: 1px solid #2d3a4a; color: #e0e0e0; border-radius: 6px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="cc">CC:</label>
        <input type="email" id="cc" name="cc" style="width: 100%; padding: 10px; background-color: #0f1115; border: 1px solid #2d3a4a; color: #e0e0e0; border-radius: 6px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" style="width: 100%; padding: 10px; background-color: #0f1115; border: 1px solid #2d3a4a; color: #e0e0e0; border-radius: 6px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="12" style="width: 100%; padding: 12px; background-color: #0f1115; border: 1px solid #2d3a4a; color: #e0e0e0; border-radius: 6px; resize: vertical;"></textarea>
      </div>

      <button type="submit" style="padding: 14px 24px; background: linear-gradient(to right, #1b2a38, #243447); color: #ffffff; border: none; border-radius: 6px; cursor: pointer;">
        Send
      </button>
    </form>
